<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" href="first.css">
    <script src="https://kit.fontawesome.com/54185f07f4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container" id="container">
    	<div class="form-container sign-up-container">
    		<form action="#">
    			<h1>Create Account</h1>
    			<div class="social-container">
    			</div>

    			<input type="text" placeholder="Name" />
    			<input type="email" placeholder="Email" />
    			<input type="password" placeholder="Password" />
          <span>or</span>
          <a href="https://accounts.google.com/v3/signin/identifier?dsh=S1979873313%3A1664080931158160&continue=https%3A%2F%2Fwww.google.com%2Fsearch%3Fq%3Dsign%2Bin%2Bgoogle%26rlz%3D1C1ONGR_enIN986IN986%26oq%3Dsign%2Bin%2Bgoogle%26aqs%3Dchrome..69i57j0i271j69i60l3.5380j0j1%26sourceid%3Dchrome%26ie%3DUTF-8&ec=GAZAAQ&hl=en&passive=true&flowName=GlifWebSignIn&flowEntry=ServiceLogin&ifkv=AQDHYWqGbFUjvDiB9B_qoinI-zSeKRjA8fYf23MF9a35PzI6SNERqA-pf8-PjJ9rhgjSGBPk17Tu">
          <button type="button" name="Google" class="btn btn-outline-dark"><i class="google fa-brands fa-google"></i>Continue with Google</button>
          </a>
    			<button>Sign Up</button>
    		</form>
    	</div>
    	<div class="form-container sign-in-container">
    		<form action="#">
    			<h1>Sign in</h1>
    			<div class="social-container">
    			</div>

    			<input type="email" placeholder="Email" />
    			<input type="password" placeholder="Password" />
          <span>or</span>
          <a href="https://accounts.google.com/v3/signin/identifier?dsh=S1979873313%3A1664080931158160&continue=https%3A%2F%2Fwww.google.com%2Fsearch%3Fq%3Dsign%2Bin%2Bgoogle%26rlz%3D1C1ONGR_enIN986IN986%26oq%3Dsign%2Bin%2Bgoogle%26aqs%3Dchrome..69i57j0i271j69i60l3.5380j0j1%26sourceid%3Dchrome%26ie%3DUTF-8&ec=GAZAAQ&hl=en&passive=true&flowName=GlifWebSignIn&flowEntry=ServiceLogin&ifkv=AQDHYWqGbFUjvDiB9B_qoinI-zSeKRjA8fYf23MF9a35PzI6SNERqA-pf8-PjJ9rhgjSGBPk17Tu">
          <button type="button" name="Google" class="btn btn-outline-dark"><i class="google fa-brands fa-google"></i>Continue with Google</button>
          </a>
    			<a href="#">Forgot your password?</a>
    			<button>Sign In</button>
    		</form>
    	</div>
    	<div class="overlay-container">
    		<div class="overlay">
    			<div class="overlay-panel overlay-left">
    				<h1>Welcome Back!</h1>
    				<p>To keep connected with us please login with your personal info</p>
    				<button class="ghost" id="signIn">Sign In</button>
    			</div>
    			<div class="overlay-panel overlay-right">
    				<h1>Hello, Friend!</h1>
    				<p>Enter your personal details and start journey with us</p>
    				<button class="ghost" id="signUp">Sign Up</button>
    			</div>
    		</div>
    	</div>
    </div>
  <script src="first.js" charset="utf-8"></script>
  </body>
</html>
