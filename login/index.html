<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/54185f07f4.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">  </head>
  <body>
    <div class="login-form">
      <h1>Sign In</h1>
      <form action="#" method="post">
        <input type="text" name="user" placeholder="Email">
        <input type="password" name="password" placeholder="Password" >
        <button type="submit" name="Sign In" class="btn btn-primary">Create Account</button>
        <p>Or</p>
        <button type="button" name="Google" class="btn btn-outline-dark"><i class="fa-brands fa-google"></i>Continue with Google</button>
        <p>Already have an account?<a href="#">Log In</a></p>
      </form>

    </div>
  </body>
</html>
